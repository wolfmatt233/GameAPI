<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameTrove</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="assets/favicon.png" />
  </head>
  <body>
    <nav>
      <a href="#home" class="nav-link nav-title">
        <i class="fa-solid fa-trophy"></i>
        <span>GameTrove <span>| Explore Games!</span></span>
      </a>

      <div class="nav-burger-container hide-burger">
        <div class="nav-search">
          <span class="tooltip">Search for a game here!</span>
          <div class="input-container">
            <input type="text" id="searchBar" placeholder="Search" />
            <a href="#search?page=1" id="searchBtn" class="nav-link">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </div>
        </div>
        <div class="nav-container"></div>
      </div>

      <div id="nav-burger">
        <hr />
        <hr />
        <hr />
      </div>
    </nav>

    <div id="app"></div>

    <footer id="footer">
      <p>&copy;Matthew Wolf 2024 | IUPUI Capstone Project</p>
    </footer>

    <script src="./lib/jquery-3.7.1.js"></script>
    <script src="./app/app.js"></script>
  </body>
</html>
