<div id="browse">
  <div class="browse-title-container">
    <h1 id="browse-title"></h1>

    <div id="filter-bar">
      <div id="genres-filter" class="filter-container">
        <button id="activate-genres" class="filter-dropdown-button">
          Filter Genres
          <i class="fa-solid fa-caret-down"></i>
        </button>
        <div class="checkbox-items" id="genres-boxes"></div>
      </div>
      <div id="stores-filter" class="filter-container">
        <button id="activate-stores" class="filter-dropdown-button">
          Filter Stores
          <i class="fa-solid fa-caret-down"></i>
        </button>
        <div class="checkbox-items" id="stores-boxes"></div>
      </div>
      <button id="filter-button">Filter Results</button>
    </div>
  </div>
  <div id="browse-grid"></div>
  <div id="browse-footer">
    <a href="" id="previous"><i class="fa-solid fa-arrow-left"></i>Back</a>
    <a href="" id="next">Next<i class="fa-solid fa-arrow-right"></i></a>
  </div>
</div>
